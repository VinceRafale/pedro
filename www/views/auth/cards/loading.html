        <div class="top-content row">


            <div class="app-copy col col-center">
                <img ng-src="img/logo.jpg" style="width: 200px;padding-bottom: 150px; "/>
                <br/><br/>
               <p>One moment while we find your sponser ....</p>
            </div>
        </div>
        <div class="bottom-content row">

                <a class="facebook-sign-in button-large button button-block" ng-click="goToLogin()">
                    Have Account
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
