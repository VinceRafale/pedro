<ion-view view-title="Edit Pitch" >
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-icon icon ion-plus"
                    ng-click="addCard()"></button>
        </div>
        <h1 class="title modal-title">Pitch</h1>
        <div class="buttons">
            <button class="button" ng-click=" showReorder = !showReorder">
                Reorder
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">
<ion-list show-delete="showDelete"
          show-reorder="showReorder"
          can-swipe="listCanSwipe">
    <ion-item ng-repeat="item in editPitch.cards"
              class="item-thumbnail-left">

        <img ng-src="img/cards/icons/{{item.icon}}" style="max-width: 50px">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <ion-option-button class="button-negative"
                           ng-click="deleteItem(item)">
            delete
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="edit(item)">
            Edit
        </ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>

    </ion-item>
</ion-list>
        </ion-content>
    <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="buttons">
            <button class="button" ng-click="done()">Save</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons" ng-click="preview()">
            <button class="button">Preview</button>
        </div>
    </ion-footer-bar>

</ion-view>
