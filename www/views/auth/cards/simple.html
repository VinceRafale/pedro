<ion-view class="welcome-view" cache-view="false">
  <ion-content scroll="false" on-swipe-left="onSwipeLeft()"  on-swipe-right="onSwipeRight()" style=" background-size: 100% 100%; background-image: url({{ background }}); background-repeat: no-repeat;" class="has-header">
    <!--<div multi-bg="bgs" interval="3000" helper-class="facebook-welcome-bg">-->
    <div style="width: 100%; height: 100%" >
      <div class="top-content row">
        <div class="app-copy col col-center" ng-if="index == 1">
        </div>
      </div>
      <div class="bottom-content row">
        <div class="col col-bottom" ng-if="index == 1">
          <a ui-sref="login">login</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
